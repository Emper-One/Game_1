<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game_1</title>
    <style>
      #timer {
        min-height: 50px;
        text-align: center;;
      }
      #game_table {
        border: 1px solid #000;
        margin: 0 auto;
        border-radius: 2px;
      }
      #start {
        margin: 0 auto;
        display: block;
      }
      #restart {
        display: none;
        margin: 20px auto;
      }
      .td {
        width: 50px;
        height: 50px;
        line-height: 30px;
        font-weight: bold;
        border: 1px solid #000;
        text-align: center;
        border-radius: 2px;
        cursor: pointer;
      }
      .td.select {
        background: #c00;
      }
    </style>
  </head>
  <body style='height: 450px;'>
    <div id="game">
      <input type="button" id="start" name="" value="Start">
      <div id="timer">Comincia da 1 fino che non finiscono numeri.</div>
      <table id="game_table"></table>
      <input type="button" id="restart" name="" value="Ricomincia">
    </div>

    <script type="text/javascript">
     let tableEl = document.getElementById('game_table');
     let timerEl = document.getElementById('timer');
     let startEl = document.getElementById('start');
     let restartEl = document.getElementById('restart');
     let paused = false;
     let now = 0;
     let timer;
     let rows = 5;
     let columns = 5;
     let time = 10;
     let restTime = time;
     startEl.addEventListener('click', gameStart);
     restartEl.addEventListener('click', gameRestart);
     tableEl.addEventListener('click', init);
     function gameStart() {
       startEl.style.display = 'none';
       restartEl.style.display = 'block';
       create();
       timerEl.innerHTML = 'Tempo rimasto: ' + restTime;
       timer = setInterval(timeStep, 1000);
     }
     function gameRestart() {
       restTime = time;
       now = 0;
       clearInterval(timer);
       gameStart();
     }
     function timeStep() {
       restTime--;
       if (restTime > 0) {
         timerEl.innerHTML = 'Tempo rimasto: ' + restTime;
       }else {
         clearInterval(timer);
         timerEl.innerHTML = 'Hai perso!';
         paused = true;
       }
     }
     function init(event) {
       let targ = event.target
       let check =targ.classList.contains('td') && !targ.classList.contains('select') && !paused;
           if (check) {
             let val = +targ.innerHTML;
             console.log(val, now)
             if (val === now + 1) {
               now += 1;
               targ.classList.add('select');
                if (val === rows * columns) {
                  timerEl.innerHTML = 'Hai vinto';
                  clearInterval(timer);
             }
           }
        }
     }
     function create() {
       startEl.style.display = 'none';
       let numbers = getNumbers();
       let html = '';
       for (var i = 0; i < rows; i++) {
         html += '<tr>';
         for (var j = 0; j < columns; j++) {
           html += '<td class="td" style ="' + getRandomStyle() + '">' + getRandomNumber(); + '</td>'
         }
         html += '</tr>';
       }
       tableEl.innerHTML = html;
       function getRandomNumber() {
         let n = randomInterval(0, numbers.length - 1);
         let res = numbers[n]
         numbers.splice(n, 1);
         return res;
       }
     }
     function getRandomStyle() {
       return 'font-size:' + randomInterval(14, 40) + 'px;'
              + 'color:' + getRandomColor();
     }
     function getNumbers() {
       let numbers = [];
       for (var i = 0; i < rows*columns; i++) {
         numbers[i] = i + 1;
       }
       return numbers;
     }
     function randomInterval(min, max) {
       return Math.round(Math.random() * (max - min) + min);
     }
     function getRandomColor() {
       return 'rgb(' + randomInterval(0, 255) + ',' +
              randomInterval(0, 255) + ',' + randomInterval(0, 255) + ')';
     }

    </script>
  </body>
</html>
